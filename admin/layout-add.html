<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>Kyoto Restaurant Website</title>
      <meta content="" name="description">
      <meta content="" name="keywords">
  
      <!-- Favicons -->
      <link href="/assets/img/favicon.png" rel="icon">
  
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  
      <!-- Vendor CSS Files -->
      <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> <!-- Latest compiled and minified CSS -->
      <link href="/assets/vendor/icofont/icofont.min.css" rel="stylesheet">
      <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
      <link href="/assets/vendor/fontawesome/css/all.min.css" rel="stylesheet">
  
      <!-- Template Main CSS File -->
      <link href="/admin/style.css" rel="stylesheet">

</head>
<body>
  <section id="admin-page" class="d-flex">
    <div id="side-bar" class="side-bar">
      <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;height: 150vh;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <img class="img-fluid rounded-circle" src="/assets/img/logo.png" style="width: 80px; height: 80px">
          <span class="fs-4 text-uppercase">Kyoto Restaurant</span>
        </a>
        <hr>
        <!-- Items of Side Bar -->
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">
              <i class="icofont-chart-bar-graph"></i>
              Chart
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="icofont-check-circled"></i>
              Orders Confirmation
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white active">
              <i class="icofont-plus-circle"></i>
              Add Products
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="icofont-sushis"></i>
              Products
            </a>
          </li>
        </ul>
        <hr>
      </div>
    </div>

    <!-- Content Wrapper -->
    <div id="contentPage" class="content-page d-flex flex-column w-100" style="height: 100vh;">
      <!-- Top bar -->
      <div class="navbar navbar-expand navbar-light bg-light topbar static-top shadow mb-4 p-3">
        <!-- User Information -->
        <div id="userInfo" class="user-info ms-4">
          <div class="d-flex align-items-center">
            <img src="/admin/avatar.png" class="rounded-circle me-3" width="50" height="50">
            <p class="text-dark text-uppercase my-auto fw-bold">
              Lady Gaga
              <span class="fst-italic fw-normal" style="font-size:10px">Hello, admin!</span>
            </p>
          </div>
        </div>
        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle me-2 ms-auto">
          <i class="fa fa-bars"></i>
        </button>  
      </div>

      <!-- Main Content -->
      <div id="main" class="main" role="main">
        <div class="main-content">
            <h3 class="mb-5">Add Product</h3>
            <div class="form-add-prodct">
                  <form>
                        <div class="row mb-3 align-items-center">
                              <div class="col-sm-2">
                                    <label class="form-label text-uppercase fw-bold">Name</label>
                              </div>
                              <div class="col-sm-10">
                                    <input class="form-control" type="text">
                              </div>
                        </div>

                        <div class="row mb-3 align-items-center">
                              <div class="col-sm-2">
                                    <label class="form-label text-uppercase fw-bold">Price</label>
                              </div>
                              <div class="col-sm-10">
                                    <input class="form-control" type="text">
                              </div>
                        </div>

                        <div class="row mb-3 align-items-center">
                              <div class="col-sm-2">
                                    <label class="form-label text-uppercase fw-bold">Category</label>
                              </div>
                              <div class="col-sm-10">
                                    <div class="d-flex flex-wrap">
                                          <div class="me-4">
                                                <input class="form-check-input" type="checkbox">
                                                <label class="form-check-label">Sashimi</label>
                                          </div>
                                          <div class="me-4">
                                                <input class="form-check-input" type="checkbox">
                                                <label class="form-check-label">Sushi</label>
                                          </div>
                                          <div class="me-4">
                                                <input class="form-check-input" type="checkbox">
                                                <label class="form-check-label">Sake</label>
                                          </div>
                                          <div class="me-4">
                                                <input class="form-check-input" type="checkbox">
                                                <label class="form-check-label">Ramen</label>
                                          </div>
                                          <div class="me-4">
                                                <input class="form-check-input" type="checkbox">
                                                <label class="form-check-label">Orders</label>
                                          </div>
                                    </div>
                              </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                              <div class="col-sm-2">
                                    <label class="form-label text-uppercase fw-bold">Image</label>
                              </div>
                              <div class="col-sm-10">
                                    <button class="btn btn-success">Add Image</button>
                                    <span class="ms-2 fst-italic">Not a file chosen.</span>
                              </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                              <div class="col-sm-2">
                                    <label class="form-label text-uppercase fw-bold">Description</label>
                              </div>
                              <div class="col-sm-10">
                                    <textarea class="form-control" row="3"></textarea>
                              </div>
                        </div>

                  </form>
            </div>
        </div>
      </div>
    </div>

  </section>

  <!-- Vendor Script Files -->
  <script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="/assets/vendor/aos/aos.js"></script>
  <script src="/assets/vendor/jquery/jquery.min.js"></script>

  <!-- Main Script File -->
  <script src="/assets/js/main.js"></script>    
</body>
</html>
